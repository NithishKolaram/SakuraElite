<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sakura Elite</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sakura Elite</h1>
            <p>Resident Login</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="unitNumber">Unit Number</label>
                <select id="unitNumber" required>
                    <option value="">Select your unit</option>
                    <option value="GF1">GF1</option>
                    <option value="GF2">GF2</option>
                    <option value="FF1">FF1</option>
                    <option value="FF2">FF2</option>
                    <option value="SF1">SF1</option>
                    <option value="SF2">SF2</option>
                    <option value="TF1">TF1</option>
                    <option value="TF2">TF2</option>
                    <option value="T2">T2</option>
                </select>
                <div class="error-message" id="error"></div>
            </div>

            <div class="form-group">
                <label for="pin">Pin</label>
                <input type="password" id="pin" placeholder="Enter your Pin" required>
                <div class="error-message" id="pinError"></div>
            </div>

            <button type="submit" class="login-btn" id="login">Login</button>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
