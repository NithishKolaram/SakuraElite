<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Sakura Elite</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="header-actions">
                <span id="currentMonthDisplay"></span>
                <button id="waterManagementBtn" class="logout-btn" onclick="window.location.href='water-management.html'">Water</button>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="admin-content">
            <div class="loading" id="loading">Loading units...</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Current Month Management -->
            <div class="card" id="currentMonthCard" style="display: none;">
                <div class="card-header">
                    <h2>Current Month Billing (November 2025)</h2>
                    <button id="autoGenerateBtn" class="primary-btn">Auto-Generate This Month</button>
                </div>
                <div class="table-container">
                    <table id="currentMonthTable">
                        <thead>
                            <tr>
                                <th>Unit</th>
                                <th>Rent (₹)</th>
                                <th>Water Bill (₹)</th>
                                <th>Maintenance (₹)</th>
                                <th>Total (₹)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="currentMonthBody">
                            <!-- Will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- All Units Overview -->
            <div class="card" id="allUnitsCard" style="display: none;">
                <h2>All Units - Base Information</h2>
                <div class="table-container">
                    <table id="unitsTable">
                        <thead>
                            <tr>
                                <th>Unit</th>
                                <th>Base Rent (₹)</th>
                                <th>Tenants</th>
                                <th>Cars</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="unitsTableBody">
                            <!-- Will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Payment</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editRecordId">
                <input type="hidden" id="editUnitNumber">
                
                <div class="form-group">
                    <label for="editRent">Rent (₹)</label>
                    <input type="number" id="editRent" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="editWaterBill">Water Bill (₹)</label>
                    <input type="number" id="editWaterBill" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus">
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                
                <div class="form-group" id="paidDateGroup" style="display: none;">
                    <label for="editPaidDate">Paid Date</label>
                    <input type="date" id="editPaidDate">
                </div>
                
                <div class="form-group" id="paymentMethodGroup" style="display: none;">
                    <label for="editPaymentMethod">Payment Method</label>
                    <select id="editPaymentMethod">
                        <option value="">Select method</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="primary-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
